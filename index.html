<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css.css">

        <title>remove.bg automator</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Remove.bg para ATG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Usando API</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="semapi.html">Sem usar API</a>
                    </li>

                </ul>
            </div>
        </nav>
        <div class="container-fluid">

            <div class="row justify-content-md-center">
                <div class="col-12 col-lg-6">
                    <br><br>
                    <form>

                        <div class="form-group">
                            <label for="ceccode" class="col-form-label col-form-label-lg">Código
                                CEC</label>
                            <div class="">
                                <input type="number" class="form-control form-control-lg" id="ceccode"
                                    placeholder="ex: 452154">
                            </div>
                            <div class="">
                                <button type="button" class="btn btn-light btn-lg col-12 mt-3" id="nowater">Baixar sem
                                    watermark</button>
                            </div>
                            <div class="">
                                <button type="button" class="btn btn-primary btn-lg col-12 mt-3" id="nobg">Baixar sem
                                    Fundo!</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>

            let urlAtg = "https://api.atacadogames.com/m/"

            function noBG() {
                //pegando codigo do campo
                let codigoprod = $("#ceccode").val();
                console.log(codigoprod);

                //preparar url
                let urlFinal = urlAtg.concat(codigoprod);
                console.log(urlFinal);

                //indo la usar api
                const Http = new XMLHttpRequest();
                const url = urlFinal;
                Http.open("GET", url);
                Http.send();

                Http.onreadystatechange = (e) => {
                    console.log(Http.responseText)
                }

            }

            function noWater() {
                //pegando codigo do campo
                let codigoprod = $("#ceccode").val();
                console.log(codigoprod);

                //preparar url
                let urlFinal = urlAtg.concat(codigoprod);
                console.log(urlFinal);

                // indo la usar api
                // window.location.href = urlFinal
                // let urlFinalFull = $('img')[0].src;
                // location.href = urlFinal;

                var img = $('<img />', { src: urlFinal + $('img').val() + '.png' });
                console.log(img);
                location.href = img;
            }



            //clica no botao chama função
            $("#nowater").click(noWater);
            $("#nobg").click(noBG);
        </script>

    </body>

</html>
